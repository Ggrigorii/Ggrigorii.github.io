<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Григорий - Социальные сети</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: #a8b2c1;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .link-button {
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.1em;
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .telegram { 
            color: #0088cc;
            font-size: 1.4em;
        }
        
        .vk { 
            color: #4C75A3;
            font-size: 1.4em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }

        /* Новые стили */
        .skills {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #a8e6cf;
            border: 1px solid rgba(168, 230, 207, 0.3);
        }

        .projects {
            margin-bottom: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .project-title {
            font-weight: 600;
            color: #a8e6cf;
            margin-bottom: 5px;
        }

        .project-description {
            font-size: 0.9em;
            color: #a8b2c1;
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #a8e6cf;
            text-decoration: none;
            font-size: 0.9em;
        }

        .email-button:hover {
            color: #fff;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #a8e6cf;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #a8e6cf;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1.jpg" alt="Фото профиля" class="profile-img">
            <h1>Онищенко Григорий</h1>
            <div class="status">
                <span class="status-dot"></span>
                Открыт к сотрудничеству
            </div>
            <p>Я начинающий программист, это моя визитка</p>
        </div>

        <div class="skills">
            <span class="skill-tag">HTML</span>
            <span class="skill-tag">CSS</span>
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">Git</span>
        </div>

        <div class="projects">
            <div class="project-card">
                <div class="project-title">Taplink Визитка</div>
                <div class="project-description">Персональная страница-визитка с современным дизайном</div>
            </div>
            <div class="project-card">
                <div class="project-title">Будущий проект</div>
                <div class="project-description">В разработке...</div>
            </div>
        </div>
        
        <div class="links">
            <a href="https://t.me/gr1shok" class="link-button">
                <i class="fab fa-telegram telegram"></i>
                Telegram
            </a>
            <a href="https://vk.com/grih4" class="link-button">
                <i class="fab fa-vk vk"></i>
                VKontakte
            </a>
        </div>

        <div class="contact-info">
            <a href="mailto:ваша_почта@example.com" class="email-button">
                <i class="far fa-envelope"></i>
                Написать на почту
            </a>
        </div>
    </div>
</body>
</html>
