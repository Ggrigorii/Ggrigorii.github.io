<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше Имя - Социальные сети</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-button {
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            background: #f8f9fa;
        }

        .instagram { color: #E1306C; }
        .telegram { color: #0088cc; }
        .vk { color: #4C75A3; }
        .whatsapp { color: #25D366; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="ваше_фото.jpg" alt="Фото профиля" class="profile-img">
            <h1>Ваше Имя</h1>
            <p>Краткое описание о себе или своей деятельности</p>
        </div>
        
        <div class="links">
            <a href="https://instagram.com/ваш_профиль" class="link-button">
                <i class="fab fa-instagram instagram"></i>
                Instagram
            </a>
            <a href="https://t.me/ваш_профиль" class="link-button">
                <i class="fab fa-telegram telegram"></i>
                Telegram
            </a>
            <a href="https://vk.com/ваш_профиль" class="link-button">
                <i class="fab fa-vk vk"></i>
                VKontakte
            </a>
            <a href="https://wa.me/ваш_номер" class="link-button">
                <i class="fab fa-whatsapp whatsapp"></i>
                WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
